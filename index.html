<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <section class="books">
      <article class="book">
        <h2>Title: Physiology</h2>
        <h2>Author: Lakati</h2>
        <h2>Pages: 78</h2>
        <button class="article_btn read-status">Read</button>
        <button class="article_btn rmv">Remove book</button>
      </article>
    </section>
    <section class="form">
      <form id="form" method="post">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" />
        <label for="title">Author</label>
        <input type="text" name="title" id="author" />
        <label for="title">Pages</label>
        <input type="text" name="title" id="pages" />
        <input type="submit" name="title" id="submit" />
      </form>
    </section>
    <input type="button" value="Add Book" class="btn" />
  </body>
</html>
